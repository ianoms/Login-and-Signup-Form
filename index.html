<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="reg_login">
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img
                        src="img/login-img.jpg"
                        alt="" /></div>
                <div class="formBx">
                    <form action="contactus.php" method="post">
                        <h2>Sign In</h2>
                        <input type="text" name="Username" placeholder="Username" required />
                        <input type="password" name="pass" placeholder="Password" required />
                        <input type="submit" name="Login" value="Login" />
                        <p class="signup">
                            Don't have an account ?
                            <a href="#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="contactus.php" method="post">
                        <h2>Create an account</h2>
                        <input type="text" name="Username" placeholder="Username" required />
                        <input type="email" name="email" placeholder="Email Address" required />
                        <input type="password" name="crpass" placeholder="Create Password" required />
                        <input type="password" name="conpass" placeholder="Confirm Password" required />
                        <input type="submit" name="signup" value="Sign Up" />
                        <p class="signup">
                            Already have an account ?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img
                        src="img/signup-img.png"
                        alt="" /></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
